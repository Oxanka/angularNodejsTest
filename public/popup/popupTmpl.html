<div class="" ng-if="typeDialog == 'create'">
    <div>
        <div class="form-group form-item">
            <label for="first-name">First name: </label>
            <input id="first-name" class="form-control" name="new-account-program" type="text" placeholder
                   ng-model="newUser.firstName">
        </div>
        <div class="form-group form-item">
            <label for="last-name">Last name: </label>
            <input id="last-name" class="form-control" name="new-account-program" type="text" placeholder
                   ng-model="newUser.lastName">
        </div>
        <div class="form-group form-item">
            <label for="email">Email: </label>
            <input id="email" class="form-control" name="new-account-program" type="text" placeholder
                   ng-model="newUser.email">
        </div>
        <div class="form-group form-item">
            <label for="phone">Phone: </label>
            <input id="phone" class="form-control" name="new-account-program" type="text" placeholder
                   ng-model="newUser.phone">
        </div>
        <div class="form-group form-item">
            <label for="date">Date Birth: </label>
                <input id="date" type="text" class="form-control" ng-model="newUser.dateBirth" datepicker>
        </div>
        <div class="form-group form-item" ng-if="typeDialog == 'create'">
            <button class="btn btn-success" ng-click="createNewUser(newUser)">create User</button>
        </div>
    </div>
</div>


<div class=""  ng-if="typeDialog == 'update'">
    <div class="form-group form-item">
        <label for="first-n">First name: </label>
        <input id="first-n" class="form-control" name="new-account-program" type="text" placeholder
               ng-model="selectUser.firstName">
    </div>
    <div class="form-group form-item">
        <label for="last-n">Last name: </label>
        <input id="last-n" class="form-control" name="new-account-program" type="text" placeholder
               ng-model="selectUser.lastName">
    </div>
    <div class="form-group form-item">
        <label for="email-l">Email: </label>
        <input id="email-l" class="form-control" name="new-account-program" type="text" placeholder
               ng-model="selectUser.email">
    </div>
    <div class="form-group form-item">
        <label for="phone-n">Phone: </label>
        <input id="phone-n" class="form-control" name="new-account-program" type="text" placeholder
               ng-model="selectUser.phone">
    </div>
    <div class="form-group form-item">
        <label for="d-birth">Date Birth: </label>
        <input id="d-birth" type="text" class="form-control" ng-model="selectUser.dateBirth" datepicker>
    </div>
    <div class="form-group form-item">
        <button class="btn btn-primary" ng-click="updateUser()">update User</button>
        <button class="btn btn-danger" ng-click="deleteUser()">delete User</button>
    </div>

</div>
